# Default values for librenms.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

gui:
  enabled: true
  replicaCount: 1

  username: librenms
  # Set password to override random generation
  # password
  uploadMaxSize: 16M
  nginx:
    image:
      repository: librenms/librenms
      tag: "1.54"
      pullPolicy: IfNotPresent
    realIpFrom: 0.0.0.0/32
    realIpHeader: X-Forwarded-For
    logIpVar: remote_addr
  php7fpm:
    image:
      repository: librenms/librenms
      tag: "1.54"
      pullPolicy: IfNotPresent
    opcacheMemSize: 128
    memoryLimit: 256M

poller:
  enabled: true
  replicaCount: 1
  image:
    repository: librenms/librenms
    tag: "1.54"
    pullPolicy: IfNotPresent
  group: 0
  daily:

# Additional PHP configuration for LibreNMS (poller settings, RRA values, etc
extraConfig: |

externalRrdcached:
  host:
  port:

rrdcached:
  enabled: true

externalRedis:
  host:
  port:
  sentinel:
    enabled: false
    serviceName:

redis:
  clusterDomain:
  enabled: false
  cluster:
    enabled: true
  master:
    persistence:
      enabled: false
  slave:
    persistence:
      enabled: false
  sentinel:
    enabled: true

externalDatabase:
  name: librenms
  user: librenms
  master:
    host:
    port: 3306
    password:
  slave:
    enabled: false
    host:
    port: 3306
    password:

mariadb:
  ## Whether to deploy a mariadb server to satisfy the applications database requirements.
  ## To use an external database set this to false and configure the externalDatabase parameters
  ## config is overridden to set coresrver collation set for librenms
  enabled: true
  replication:
    enabled: false
  db:
    user: librenms
    name: librenms
  master:
    persistence:
      enabled: false
      storageClass: "-"
      accessMode: ReadWriteOnce
      size: 8Gi
    config: |-
      [mysqld]
      skip-name-resolve
      explicit_defaults_for_timestamp
      basedir=/opt/bitnami/mariadb
      port=3306
      socket=/opt/bitnami/mariadb/tmp/mysql.sock
      tmpdir=/opt/bitnami/mariadb/tmp
      max_allowed_packet=16M
      bind-address=0.0.0.0
      pid-file=/opt/bitnami/mariadb/tmp/mysqld.pid
      log-error=/opt/bitnami/mariadb/logs/mysqld.log
      character-set-server=UTF8
      collation-server=utf8_unicode_ci
      [client]
      port=3306
      socket=/opt/bitnami/mariadb/tmp/mysql.sock
      default-character-set=UTF8
      [manager]
      port=3306
      socket=/opt/bitnami/mariadb/tmp/mysql.sock
      pid-file=/opt/bitnami/mariadb/tmp/mysqld.pid
  slave:
    config: |-
      [mysqld]
      skip-name-resolve
      explicit_defaults_for_timestamp
      basedir=/opt/bitnami/mariadb
      port=3306
      socket=/opt/bitnami/mariadb/tmp/mysql.sock
      tmpdir=/opt/bitnami/mariadb/tmp
      max_allowed_packet=16M
      bind-address=0.0.0.0
      pid-file=/opt/bitnami/mariadb/tmp/mysqld.pid
      log-error=/opt/bitnami/mariadb/logs/mysqld.log
      character-set-server=UTF8
      collation-server=utf8_unicode_ci
      [client]
      port=3306
      socket=/opt/bitnami/mariadb/tmp/mysql.sock
      default-character-set=UTF8
      [manager]
      port=3306
      socket=/opt/bitnami/mariadb/tmp/mysql.sock
      pid-file=/opt/bitnami/mariadb/tmp/mysqld.pid

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths: []
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
