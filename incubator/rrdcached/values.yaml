# Default values for rrdcached.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: crazymax/rrdcached
  tag: "1.7.2"
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

tz: UTC
logLevel: LOG_INFO
writeTimeout: 300
writeJitter: 0
writeThreads: 4
flushInterval: 3600

service:
  type: ClusterIP
  port: 42217

ingress:
  # Be very mindful before enabling ingress for rrdcached -- there is no security enabled on
  # who can read/write files on the service
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths: []
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

persistence:
  enabled: false
  # storageClass: "-"
  annotations: {}
  accessModes:
    - ReadWriteOnce
  size: 8Gi


nodeSelector: {}

tolerations: []

affinity: {}
